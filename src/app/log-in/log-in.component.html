<div class="container">
    <div class="form-container">
        <h2>Iniciar Sesión</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" required [(ngModel)]="email" name="email">
            
            <label for="password">Contraseña</label>
            <div class="password-container">
                <input [type]="passwordVisible ? 'text' : 'password'" id="password" placeholder="*********" required [(ngModel)]="password" name="password">
                <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">👁️</button>
            </div>
            <a href="#" class="forgot-password">Olvidaste la contraseña?</a>
            <button type="submit" class="btn" >Ingresar</button>
            <button type="button" class="btn secondary" [routerLink]="['/registro']">Registrarse</button>
        </form>
    </div>
</div>
