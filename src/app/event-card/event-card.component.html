<div class="event-card m-3" (click)="onEventClick()">
  <img [src]="event.urlImagenPoster" alt="Imagen del evento" class="event-image">
  <div class="event-details">
    <h3>{{ event.nombre }}</h3>
    <p>{{ event.descripcion }}</p>
    <p><i class="fa fa-calendar"></i> {{ event.fecha }}</p>
    <p><i class="fa fa-map-marker-alt"></i> {{ event.direccion}}</p>
  </div>
</div>
