<div class="event-card">
  <img [src]="event.imagenPortada" alt="Imagen del evento" class="event-image">
  <div class="event-details">
    <h3>{{ event.nombre }}</h3>
    <p>{{ event.descripcion }}</p>
    <p><i class="fa fa-calendar"></i> {{ event.fecha }}</p>
    <p><i class="fa fa-map-marker-alt"></i> {{ event.ciudad }}</p>
  </div>
</div>
