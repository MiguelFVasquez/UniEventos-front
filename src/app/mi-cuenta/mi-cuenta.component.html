<div class="mi-cuenta-user-container">
  <div class="profile-section">
    <i class="fa-regular fa-user profile-icon"></i>
  </div>
  
  <div class="info-section">
    <h2>Mi Cuenta</h2>
    <form>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" [readonly]="!editMode" placeholder="Nombre" />
      </div>

      <div class="form-group">
        <label for="cedula">Cédula</label>
        <input type="text" id="cedula" name="cedula" [(ngModel)]="cedula" [readonly]="!editMode" placeholder="Cédula" />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" name="telefono" [(ngModel)]="telefono" [readonly]="!editMode" placeholder="Teléfono" />
      </div>

      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" [(ngModel)]="direccion" [readonly]="!editMode" placeholder="Dirección" />
      </div>

      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="correo" [readonly]="!editMode" placeholder="Correo electrónico" />
      </div>

      <div class="form-group">
        <label for="rol">Rol</label>
        <input type="text" id="rol" name="rol" [(ngModel)]="rol" [readonly]="true" value="ADMINISTRADOR" placeholder="Rol" />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-container">
          <input 
            [type]="passwordVisible ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="password"
            [readonly]="true"
            placeholder="Contraseña"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="toggle-password-btn"
            [attr.aria-label]="passwordVisible ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          >
            <i [ngClass]="passwordVisible ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
          </button>
        </div>
      </div>

      <div class="button-group">
        <button type="button" class="btn update" (click)="toggleEditMode()">
          <i [ngClass]="editMode ? 'fa-solid fa-save' : 'fa-solid fa-pen'"></i>
          <span class="tooltip-text">Actualizar</span>
        </button>
        <button type="button" class="btn change-password" (click)="changePassword()">
          <i class="fa-solid fa-key"></i>
          <span class="tooltip-text">Cambiar contraseña</span>
        </button>
        <button type="button" class="btn logout" (click)="logout()">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span class="tooltip-text">Cerrar sesión</span>
        </button>
        <button type="button" class="btn delete" (click)="eliminarCuenta()">
          <i class="fa-solid fa-trash"></i>
          <span class="tooltip-text">Eliminar Cuenta</span>
        </button>
      </div>
    </form>
  </div>
</div>
