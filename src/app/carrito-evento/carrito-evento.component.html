<hr class="my-4">
<div class="row mb-4 d-flex justify-content-between align-items-center">
<div class="col-md-2 col-lg-2 col-xl-2">
    <img
    [src]="itemCarrito.urlEventoPortada"
    class="img-fluid rounded-3" alt="portadaEvento">
</div>
<div class="col-md-3 col-lg-3 col-xl-3">
    <h6 class="text-muted">{{itemCarrito.nombreEvento}}</h6>
    <h6 class="mb-0">{{itemCarrito.nLocalidad}}</h6>
</div>
<div class="col-md-3 col-lg-3 col-xl-2 d-flex">
    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
    onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
    <i class="fas fa-minus"></i>
    </button>
    <form [formGroup]="editarForm" class="d-flex">
        <input id="form1" min="0" name="quantity" value={{itemCarrito.nuevaCantidad}} type="number"
        class="form-control form-control-sm" formControlName="nCantidad" />
        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
        <i class="fas fa-plus"></i>
    </button>
    </form>
</div>
<div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
    <button (click)="editarCantidad(itemCarrito.idEvento)" class="mb-0">Editar</button>
</div>
<div class="col-md-1 col-lg-1 col-xl-1 text-end">
    <a (click)="eliminarEvento(itemCarrito.idEvento)" class="text-muted"><i class="fas fa-times"></i></a>
</div>
</div>
