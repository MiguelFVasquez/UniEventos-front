<div class="container">
  <div *ngIf="evento; else loading">
    <h2>Detalles del Evento</h2>
    
    <!-- Nombre del evento -->
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="nombre" [value]="evento.nombre" disabled />
    </div>

    <!-- Descripción del evento -->
    <div class="form-group">
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" [value]="evento.descripcion" disabled></textarea>
    </div>

    <!-- Dirección -->
    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input id="direccion" [value]="evento.direccion" disabled />
    </div>

    <!-- Ciudad -->
    <div class="form-group">
      <label for="ciudad">Ciudad:</label>
      <input id="ciudad" [value]="evento.ciudad" disabled />
    </div>

    <!-- Fecha -->
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input id="fecha" [value]="evento.fecha | date:'dd/MM/yyyy'" disabled />
    </div>

    <!-- Estado -->
    <div class="form-group">
      <label for="estado">Estado:</label>
      <input id="estado" [value]="evento.estado" disabled />
    </div>

    <!-- Tipo de evento -->
    <div class="form-group">
      <label for="tipo">Tipo de Evento:</label>
      <input id="tipo" [value]="evento.tipo" disabled />
    </div>

    <!-- Promedio de calificaciones -->
    <div class="form-group">
      <label for="promedio">Promedio de Calificaciones:</label>
      <input id="promedio" [value]="evento.promedioCalificaciones" disabled />
    </div>

    <!-- Imágenes -->
    <div class="form-group">
      <label for="imagenPortada">Imagen Portada:</label>
      <img [src]="evento.imagenPortada" alt="Imagen Portada" />
    </div>
    <div class="form-group">
      <label for="imagenLocalidades">Imagen Localidades:</label>
      <img [src]="evento.imagenLocalidades" alt="Imagen Localidades" />
    </div>

    <!-- Botones de Generación de Reportes (solo visibles si evento está inactivo) -->
    <div class="report-buttons" *ngIf="evento.estado === 'INACTIVO'">
      <button class="report-btn" (click)="generarReportePDF()">
        <i class="fa fa-file-pdf"></i>
        <span class="tooltip-text">Generar Reporte PDF</span>
      </button>
      <button class="report-btn" (click)="generarReporteWeb()">
        <i class="fa fa-globe"></i>
        <span class="tooltip-text">Generar Reporte Web</span>
      </button>
    </div>

    <!-- Botones de Acción (solo visibles si evento está activo) -->
    <div class="action-buttons" *ngIf="evento.estado === 'ACTIVO'">
      <!-- Botón Actualizar -->
      <button class="action-btn" (click)="abrirDialogEditarEvento(evento)">
        <i class="fa fa-edit"></i>
        <span class="tooltip-text">Actualizar</span>
      </button>
      
      
      <!-- Botón Eliminar -->
      <button class="action-btn delete" (click)="eliminarEvento()">
        <i class="fa fa-trash"></i>
        <span class="tooltip-text">Eliminar</span>
      </button>
    </div>
  </div>

  <ng-template #loading>
    <p>Cargando detalles del evento...</p>
  </ng-template>
</div>
