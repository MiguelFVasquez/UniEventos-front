<div class="cupon-board">
  <h2>Cupones disponibles</h2>
  
  <button class="btn add-btn" (click)="agregarCupon()">
    <i class="fa-solid fa-plus"></i>
  </button>
  
  <!-- Mostrar mensaje si no hay cupones disponibles -->
  <div *ngIf="cuponesDisponibles && cuponesDisponibles.length === 0" class="no-cupones">
    No hay cupones disponibles
  </div>

  <!-- Mostrar cupones disponibles -->
  <div *ngIf="cuponesDisponibles && cuponesDisponibles.length > 0" class="cupon-list">
    <app-cupon-card 
      *ngFor="let cupon of cuponesDisponibles" 
      [cupon]="cupon">
    </app-cupon-card>
  </div>

  <!-- SecciÃ³n para cupones no disponibles -->
  <h2>Cupones no disponibles</h2>
  
  <!-- Mostrar mensaje si no hay cupones no disponibles -->
  <div *ngIf="cuponesNoDisponibles && cuponesNoDisponibles.length === 0" class="no-cupones">
    No hay cupones no disponibles
  </div>

  <!-- Mostrar cupones no disponibles -->
  <div *ngIf="cuponesNoDisponibles && cuponesNoDisponibles.length > 0" class="cupon-list">
    <app-cupon-card 
      *ngFor="let cupon of cuponesNoDisponibles" 
      [cupon]="cupon">
    </app-cupon-card>
  </div>
</div>
