<div class="cupon-board">
  <h2>Cupones disponibles</h2>
  
  <button class="btn add-btn" (click)="agregarCupon()">
    <i class="fa-solid fa-plus"></i>
  </button>
  
  <div *ngIf="cuponesDisponibles && cuponesDisponibles.length === 0" class="no-cupones">
    No hay cupones disponibles
  </div>

  <div *ngIf="cuponesDisponibles && cuponesDisponibles.length > 0" class="cupon-list">
    <app-cupon-card 
      *ngFor="let cupon of cuponesDisponibles" 
      [cupon]="cupon" 
      (cuponEliminado)="onCuponEliminado($event)">
    </app-cupon-card>
  </div>

  <div class="pagination">
    <button (click)="cambiarPaginaDisponibles(-1)" [disabled]="paginaActualDisponibles === 0">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <span>{{ paginaActualDisponibles + 1 }} de {{ totalPaginasDisponibles }}</span>
    <button (click)="cambiarPaginaDisponibles(1)" 
            [disabled]="paginaActualDisponibles + 1 >= totalPaginasDisponibles">
      <i class="fa-solid fa-chevron-right"></i>
    </button>
  </div>

  <h2>Cupones no disponibles</h2>
  
  <div *ngIf="cuponesNoDisponibles && cuponesNoDisponibles.length === 0" class="no-cupones">
    No hay cupones no disponibles
  </div>

  <div *ngIf="cuponesNoDisponibles && cuponesNoDisponibles.length > 0" class="cupon-list">
    <app-cupon-card 
      *ngFor="let cupon of cuponesNoDisponibles" 
      [cupon]="cupon" 
      (cuponEliminado)="onCuponEliminado($event)">
    </app-cupon-card>
  </div>

  <div class="pagination">
    <button (click)="cambiarPaginaNoDisponibles(-1)" [disabled]="paginaActualNoDisponibles === 0">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <span>{{ paginaActualNoDisponibles + 1 }} de {{ totalPaginasNoDisponibles }}</span>
    <button (click)="cambiarPaginaNoDisponibles(1)" 
            [disabled]="paginaActualNoDisponibles + 1 >= totalPaginasNoDisponibles">
      <i class="fa-solid fa-chevron-right"></i>
    </button>
  </div>
</div>
