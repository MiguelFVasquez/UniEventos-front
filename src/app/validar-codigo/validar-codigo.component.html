<app-initial-header></app-initial-header>
<div class="container">
    <div class="form-container">
        <h2>Validar código</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" required [(ngModel)]="email" name="email">
            <button type="submit" class="btn" [routerLink]="['/change-password']">Enviar código</button> 
            <button type="button" class="btn secondary" [routerLink]="['/registro']">Registrarse</button>
        </form>
    </div>
</div>

<router-outlet></router-outlet>
