<div class="crear-evento-dialog">
<h2>Crear Nuevo Evento</h2>

<div class="form-row">
    <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="evento.nombre">
    </div>
    <div class="form-group">
    <label for="direccion">Direcci칩n:</label>
    <input type="text" id="direccion" [(ngModel)]="evento.direccion">
    </div>
    <div class="form-group">
    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" [(ngModel)]="evento.ciudad">
    </div>
    <div class="form-group">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" [(ngModel)]="evento.fecha">
    </div>
    <div class="form-group">
        <label for="tipo">Tipo de Evento:</label>
        <select id="tipo" [(ngModel)]="evento.tipo">
          <option *ngFor="let tipo of tipoEventos" [value]="tipo">{{ tipo }}</option>
        </select>
      </div>
</div>

<div class="form-group">
    <label for="descripcion">Descripci칩n:</label>
    <textarea id="descripcion" [(ngModel)]="evento.descripcion"></textarea>
</div>

<div class="form-row">
    <div class="form-group">
    <label for="imagenPortada">Imagen Portada:</label>
    <input type="text" id="imagenPortada" [(ngModel)]="evento.imagenPortada">
    </div>
    <div class="form-group">
    <label for="imagenLocalidades">Imagen Localidades:</label>
    <input type="text" id="imagenLocalidades" [(ngModel)]="evento.imagenLocalidades">
    </div>
</div>
<h3>Localidades</h3>
<div class="localidades-section">
    <button type="button" (click)="agregarLocalidad()" class="agregar-localidad-btn">Agregar Localidad</button>
  
    <div *ngFor="let localidad of evento.localidades; let i = index" class="localidad-group">
      <div class="form-group">
        <label for="nombre{{i}}">Nombre:</label>
        <input id="nombre{{i}}" [(ngModel)]="localidad.nombre" placeholder="Nombre de la localidad" />
      </div>
  
      <div class="form-group">
        <label for="precio{{i}}">Precio:</label>
        <input id="precio{{i}}" type="number" [(ngModel)]="localidad.precio" placeholder="Precio" />
      </div>
  
      <div class="form-group">
        <label for="capacidad{{i}}">Capacidad M치xima:</label>
        <input id="capacidad{{i}}" type="number" [(ngModel)]="localidad.capacidadMaxima" placeholder="Capacidad M치xima" />
      </div>
  
      <button type="button" (click)="eliminarLocalidad(i)" class="eliminar-localidad-btn">Eliminar Localidad</button>
    </div>
  </div>
  

<div class="form-actions">
    <button class="guardar-btn" (click)="guardarEvento()">Guardar</button>
    <button class="cancelar-btn" (click)="cerrarDialog()">Cancelar</button>
</div>
</div>
