<app-initial-header></app-initial-header>
<div class="container">
    <div class="form-container">
        <h2>Activar Cuenta</h2>
        <form (ngSubmit)="onSubmit()" #activateForm="ngForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required [(ngModel)]="email" name="email">
            </div>
            <div class="form-group">
                <label for="codigo">Código de Activación</label>
                <input type="text" id="codigo" required [(ngModel)]="codigo" name="codigo">
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">Activar cuenta</button>
                <button type="button" class="btn secondary" [routerLink]="['/registro']">Registrarse</button>
            </div>
        </form>
    </div>
</div>
<router-outlet></router-outlet>
