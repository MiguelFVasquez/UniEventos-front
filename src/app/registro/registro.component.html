<app-initial-header></app-initial-header>
<div class="register-container">
    <form class="form-horizontal" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="cedula">Cédula</label>
            <input type="text" id="cedula" name="cedula" [(ngModel)]="cuentaDTO.idUsuario" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="cuentaDTO.nombre" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" [(ngModel)]="cuentaDTO.telefono" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" [(ngModel)]="cuentaDTO.direccion" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" [(ngModel)]="cuentaDTO.correo" required>
        </div>
        <div class="form-group">
            <label for="confirmEmail">Confirmar Correo Electrónico</label>
            <input type="email" id="confirmEmail" name="confirmEmail" [(ngModel)]="confirmEmail" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" [(ngModel)]="cuentaDTO.password" required>
        </div>
        <div class="form-group">
            <label for="verifyPassword">Verificar Contraseña</label>
            <input type="password" id="verifyPassword" name="verifyPassword" [(ngModel)]="verifyPassword" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn">Registrar</button>
        </div>
        <p class="login-link">
            ¿Ya tienes una cuenta? <a href="/log-in">Iniciar sesión</a>
        </p>
    </form>
</div>
