<app-initial-header></app-initial-header>
<div class="container">
    <div class="form-container">
        <h2>Cambiar Contraseña</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <label for="email">Código enviado al correo</label>
            <input type="email" id="email" required [(ngModel)]="email" name="email">
            <label for="password">Nueva contraseña</label>
            <div class="password-container">
                <input [type]="passwordVisible ? 'text' : 'password'" id="password" placeholder="*********" required [(ngModel)]="password" name="password">
                <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">👁️</button>
            </div>
            <label for="password">Confirma tu contraseña</label>
            <div class="password-container">
                <input [type]="passwordVisible ? 'text' : 'password'" id="password" placeholder="*********" required [(ngModel)]="password" name="password">
                <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">👁️</button>
            </div>
            <button type="submit" class="btn">Cambiar contraseña</button> 
            <button type="button" class="btn secondary" [routerLink]="['/registro']">Registrarse</button>
        </form>
    </div>
</div>
<router-outlet></router-outlet>
